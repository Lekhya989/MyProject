  <mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login Form</mat-card-title>
  </mat-card-header>

  <mat-card-content [formGroup]="loginForm">
    <!-- Email Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required />
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
        Email is required.
      </mat-error>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [type]="hideContent ? 'password' : 'text'" formControlName="password" required />
      <button mat-icon-button matSuffix (click)="hideContent = !hideContent" [attr.aria-label]="'Hide password'">
        <mat-icon>{{ hideContent ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Password is required.
      </mat-error>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions class="action-buttons">
    <button mat-raised-button color="primary" (click)="login()" [disabled]="loginForm.invalid">Login</button>
  </mat-card-actions>

  <mat-card-actions class="register-link">
    <span style="color:white">Don't have an account?</span>
    <a mat-button color="accent" routerLink="/register">Register</a>
  </mat-card-actions>
</mat-card>
